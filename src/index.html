<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시간 먹는 하마</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <h1>시간 먹는 하마</h1>
      </div>
      <div class="logo"><img src="../images/logo.png" alt="로고" /></div>
    </header>
    <nav class="nav">
      <button class="nav__button" aria-label="메뉴"></button>
      <ul class="nav__links">
        <li>
          <a class="nav__item nav__item--1" href="#">
            <i class="bx bx-home-alt nav__icon"></i>
            <span>홈으로</span>
          </a>
        </li>
        <li>
          <a class="nav__item nav__item--2" href="#">
            <i class="bx bx-pencil nav__icon"></i>
            <span>인증글쓰기</span>
          </a>
        </li>
        <li>
          <a class="nav__item nav__item--3" href="#">
            <i class="bx bx-user nav__icon"></i>
            <span>마이페이지</span>
          </a>
        </li>
        <li>
          <a class="nav__item nav__item--4 nav__item--close" href="#">
            <i class="bx bx-x nav__icon"></i>
            <span>닫기</span>
          </a>
        </li>
        <li>
          <a class="nav__item nav__item--5" href="#">
            <i class="bx bx-bell nav__icon"></i>
            <span>알림</span>
          </a>
        </li>
        <li>
          <a class="nav__item nav__item--6" href="#">
            <i class="bx bx-plus nav__icon"></i>
            <span>스터디생성</span>
          </a>
        </li>
      </ul>
    </nav>
    <main class="main swiper">
      <div role="tablist" aria-label="스터디그룹" class="group-tablist">
        <button
          class="group-tab active"
          role="tab"
          aria-selected="true"
          aria-controls="all-groups"
          id="all"
        >
          전체 스터디
        </button>
        <button class="group-tab" role="tab" aria-selected="false" aria-controls="my-groups" id="my">
          나의 스터디
        </button>
      </div>
      <div class="swiper-wrapper">
        <div class="all-groups swiper-slide" id="all-groups" role="tabpanel" aria-labelledby="all">
          <div class="all-groups__filters filters">
            <select name="filters-level">
              <option value="0">레벨</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <select name="filters-weeks">
              <option value="0">기간</option>
              <option value="1">1주</option>
              <option value="2">2주</option>
              <option value="3">3주</option>
              <option value="4">4주</option>
              <option value="5">5주</option>
              <option value="6">6주</option>
              <option value="7">7주</option>
              <option value="8">8주</option>
              <option value="9">9주</option>
              <option value="10">10주</option>
            </select>
            <select name="filters-days">
              <option value="7">요일</option>
              <option value="0">일</option>
              <option value="1">월</option>
              <option value="2">화</option>
              <option value="3">수</option>
              <option value="4">목</option>
              <option value="5">금</option>
              <option value="6">토</option>
            </select>
          </div>
          <ul class="all-groups__list">
          </ul>
          <div class="confirm">
            <!-- <h3>study group title</h3>
          <figure><img src="#" alt="" /></figure>
          <p>description</p>
          <p>auth-des</p>
          <p>00부터 시작</p>
          <div class="detail-info">
            <h4>주의사항</h4>
          </div>
          <button class="confirm__button">참여</button>
          <button class="confirm__button--cancel">취소</button> -->
          </div>
        </div>
        <div class="my-groups swiper-slide" id="my-groups" role="tabpanel" aria-labelledby="my">
          <ul class="my-groups__list">
          </ul>
        </div>
      </div>
    </main>
    <div class="overlay"></div>
  </body>
</html>
