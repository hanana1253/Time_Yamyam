<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시간 먹는 하마</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  </head>
  <body class="active">
    <header class="header">
      <a href="/">
        <div class="title">
          <h1>시간 먹는 하마</h1>
        </div>
        <div class="logo"><img src="../images/logo.png" alt="로고" /></div>
      </a>
    </header>
    <nav class="nav">
      <button class="nav__button" aria-label="메뉴"></button>
      <ul class="nav__links">
        <li>
          <a class="nav__item nav__item--1" href="/">
            <i class="bx bx-home-alt nav__icon"></i>
            <span>홈으로</span>
          </a>
        </li>
        <li>
          <a class="nav__item nav__item--2" href="/posting">
            <i class="bx bx-pencil nav__icon"></i>
            <span>인증글쓰기</span>
          </a>
        </li>
        <li>
          <a class="nav__item nav__item--3" href="/mypage">
            <i class="bx bx-user nav__icon"></i>
            <span>마이페이지</span>
          </a>
        </li>
        <li>
          <a class="nav__item nav__item--4 nav__item--close" role="button">
            <i class="bx bx-x nav__icon"></i>
            <span>닫기</span>
          </a>
        </li>
        <li>
          <a class="nav__item nav__item--5" href="#">
            <i class="bx bx-bell nav__icon"></i>
            <span>알림</span>
          </a>
        </li>
        <li>
          <a class="nav__item nav__item--6" href="/newstudy">
            <i class="bx bx-plus nav__icon"></i>
            <span>스터디생성</span>
          </a>
        </li>
      </ul>
    </nav>
    <main class="main swiper">
      <div role="tablist" aria-label="스터디그룹" class="group-tablist">
        <button class="group-tab active" role="tab" aria-selected="true" aria-controls="all-groups" id="all">
          전체 스터디
        </button>
        <button class="group-tab" role="tab" aria-selected="false" aria-controls="my-groups" id="my">
          나의 스터디
        </button>
      </div>
      <div class="swiper-wrapper">
        <div class="all-groups swiper-slide" id="all-groups" role="tabpanel" aria-labelledby="all">
          <div class="all-groups__filters filters">
            <ul class="filters-weeks">
              <li class="filters-weeks">기간별</li>
              <li class="filters-weeks__checkbox hidden">
                <!-- <label><i class="bx bx-check"></i><input type="checkbox" value="week-0" />1주차</label>
                <label><i class="bx bx-check"></i><input type="checkbox" value="week-1" />2주차</label>
                <label><i class="bx bx-check"></i><input type="checkbox" value="week-2" />3주차</label> -->
              </li>
            </ul>
            <ul class="filters-days">
              <li class="filters-days">요일별</li>
              <li class="filters-days__checkbox hidden">
                <!-- <label><i class="bx bx-check"></i><input type="checkbox" value="day-0" />일요일</label>
                <label><i class="bx bx-check"></i><input type="checkbox" value="day-1" />월요일</label>
                <label><i class="bx bx-check"></i><input type="checkbox" value="day-2" />화요일</label> -->
              </li>
            </ul>
            <ul class="filters-level">
              <li class="filters-level">레벨별</li>
              <li class="filters-level__checkbox hidden">
                <!-- <label> <i class="bx bx-check"></i><input type="checkbox" value="member-0" />Shawn</label>
                <label><i class="bx bx-check"></i><input type="checkbox" value="member-1" />Terry</label>
                <label><i class="bx bx-check"></i><input type="checkbox" value="member-2" />Moriss</label> -->
              </li>
            </ul>
          </div>
          <ul class="all-groups__list"></ul>
          <div class="confirm">
            <!-- <h3>study group title</h3>
          <figure><img src="#" alt="" /></figure>
          <p>description</p>
          <p>auth-des</p>
          <p>00부터 시작</p>
          <div class="detail-info">
            <h4>주의사항</h4>
          </div>
          <button class="confirm__button">참여</button>
          <button class="confirm__button--cancel">취소</button> -->
          </div>
        </div>
        <div class="my-groups swiper-slide" id="my-groups" role="tabpanel" aria-labelledby="my">
          <ul class="my-groups__list"></ul>
        </div>
      </div>
    </main>
    <div class="overlay"></div>
    <div class="study-modal"></div>
    <div class="loading active">
      <div>Loading...</div>
    </div>
  </body>
</html>
